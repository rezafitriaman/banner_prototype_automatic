                          <img src="eurootje-sign.png" />
                        </div>
                        <div class="product-50procent">
                          <img src="50procent-sign.png" />
                        </div>
						<div class="productInslaanWrapper">
							<div class="product-inslaan">
							  <div id="inslaan-tag"></div>

							  <div id="inslaan-price">
								    <div id="product-price-euro" class="stroke-text"></div><div id="product-price-cent" class="stroke-text"></div>
							  </div>
							  <div id="inslaan-plus">
								    <div id="plus1" class="stroke-text"></div><div id="inslaan-plus-char" class="stroke-text" title="+">+</div><div id="plus2" class="stroke-text"></div>
							  </div>
							  <div id="inslaan-gratis-tag">Gratis</div>
                <div id="inslaan-halve-prijs">
                            <div id="halve-prijs-number" class="stroke-text-halve"></div><div id="halve-prijs-small" class="stroke-text-halve" title="e">e</div>
                            <!-- dit is een tag, kopieer style van andere tag -->
                            <ul id="halve-prijs-tag" class="stroke-text-halve">
                              <li>HALVE</li>
                              <li>PRIJS</li>
                            </ul>
                          </div>
							</div>
						</div>
						<span id="redCloverDetailPage" class="cloverPromoDetail">
							<div class="clover shape-clover-red inslaan-voor-clover">
								<div class="shape-tekst-block">2 VOOR</div>
								<div class="shape-tekst tekst-down">
										<div class="text-clover clover-size-0 clover-price-size-0 text-price"><span class="clover-price-euro"></span><sup class="clover-price-cent"></sup></div>
								</div>
							</div>
